<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartkowka form</title>
    <link rel="stylesheet" href="kartkufka.css"> 
</head>
<body>
    <h1 id="h1">freeCodeCamp Survey Form</h1>
    <p>Thank you for taking your time to help us impove the platform</p>

    <fieldset>
        <label for="name">Enter Your Name <input name="name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="age">Age <input id="name" name="age" type="number" optional /></label>
        <label for="referrer">Which option best describes your current role?
            <select id="referrer" name="referrer">
              <option value="">select option</option>
              <option value="1">Kto≈õ</option>
              <option value="2">Nikt</option>
            </select>
          </label>
    </fieldset>
    <fieldset>
        <p>Would you recommend freecodecamp?</p>
        <label for="definetly">Definetly <input id="def" type="radio"/></label>
        <label for="maybe">Maybe <input id="maybe" type="radio"/></label>
        <label for="notsure">Not sure<input id="notsure" type="radio"/></label>
    </fieldset>
    <label for="referrer">What is your favourite feature if freecodecamp?
        <select id="referrer" name="referrer">
          <option value="">select option</option>
          <option value="1">The guides</option>
          <option value="2">The community</option>
        </select>
      </label>
    <fieldset>
        <p>What would you like to see improved?</p>
        <label>Front-end projects<input id="Front-end" type="checkbox" /></label>
        <label>Back-end projects<input id="Back-end" type="checkbox" /></label>
        <label>Data visualization<input id="data" type="checkbox" /></label>
        <label>Challenges<input id="Chall" type="checkbox" /></label>
        <label>Open source community<input id="open-source" type="checkbox" /></label>
        <label>Gitter help rooms<input id="gitter" type="checkbox" /></label>
        <label>Videos<input id="vid" type="checkbox" /></label>
        <label>City meetups<input id="city" type="checkbox" /></label>
        <label>Wiki<input id="Wiki" type="checkbox" /></label>
        <label>Forum<input id="forum" type="checkbox" /></label>
        <label>Additional courses<input id="courses" type="checkbox" /></label>
    </fieldset>
    <label>
        <input type="submit" value="submit"/>
    </label>
</body>
</html>
